<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Convertor</title>
    <link rel="stylesheet" href="./index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="./index.js" defer></script>
</head>
<body>
    <div id="container">

        <span class="title"><h2>Number System Convertor</h2></span>

        <span class="from"><label for="from">From</label></span> 
        <span class="to"><label for="to" >To</label></span>
        <select class="selector box" id="first_selector" name="from">
            <option value="Select">Select</option>
            <option value="Decimal">Decimal</option>
            <option value="Binary">Binary</option>
            <option value="Octal">Octal</option>
            <option value="Hexadecimal">Hexadecimal</option>
        </select>

        <span id="swap">
            <i class="fa-sharp fa-solid fa-right-left"></i>
        </span>
        
        <select class="selector box" id="second_selector" name="to">
            <option value="Select">Select</option>
            <option value="Decimal">Decimal</option>
            <option value="Binary">Binary</option>
            <option value="Octal">Octal</option>
            <option value="Hexadecimal">Hexadecimal</option>
        </select>
        <input type="text" name="input_field" id="input_field" class="box">

        <button type="submit" id="convert-btn" class="box">Convert</button>

        <input type="text" id="result" class="box">
    </div>
</body>
</html>
